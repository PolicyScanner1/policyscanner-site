<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PolicyScanner</title>

  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 2.5rem;
      width: 95%;
      max-width: 850px;
      text-align: center;
    }

    h1 {
      color: #1e3a8a;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    h1::before {
      content: "üìÑ";
    }

    p {
      color: #475569;
      font-size: 1rem;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.7rem 1.6rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    .section {
      text-align: left;
      background: #f1f5f9;
      border-radius: 10px;
      padding: 1.2rem 1.4rem;
      margin-top: 1.3rem;
    }

    .section h3 {
      color: #1e40af;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 0.4rem;
      margin-bottom: 0.8rem;
    }

    .field {
      margin: 0.3rem 0;
    }

    .field strong {
      color: #1e293b;
    }

    ul {
      margin: 0.3rem 0 0.6rem 1.2rem;
      padding: 0;
      color: #1e293b;
    }

    li {
      margin: 0.2rem 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 0.5rem;
    }

    table, th, td {
      border: 1px solid #cbd5e1;
    }

    th, td {
      text-align: left;
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
    }

    th {
      background-color: #e2e8f0;
      color: #1e293b;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 1.5rem;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PolicyScanner</h1>
    <p>Upload your insurance document to extract key policy details automatically.</p>

    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" />
    <br />
    <button onclick="uploadFile()">Upload</button>

    <div id="result"></div>
  </div>

  <div class="footer">
    ¬© 2025 PolicyScanner ‚Äî Building trust in insurance through transparency.
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const resultDiv = document.getElementById("result");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file first.");

      resultDiv.innerHTML = "<em>Processing your document...</em> ‚è≥";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://policyscanner-backend.onrender.com/upload", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Upload failed.");
        const data = await response.json();
        console.log("‚úÖ Parsed JSON from backend:", data);

        resultDiv.innerHTML = "";

        // Helper functions
        const listItems = (arr) => arr && arr.length ? `<ul>${arr.map(i => `<li>${i}</li>`).join('')}</ul>` : "N/A";
        const tableRows = (arr, cols) => arr && arr.length ? `
          <table>
            <tr>${cols.map(c => `<th>${c}</th>`).join('')}</tr>
            ${arr.map(o => `<tr>${cols.map(c => `<td>${o[c.toLowerCase()] ?? ''}</td>`).join('')}</tr>`).join('')}
          </table>
        ` : "N/A";

        // --- Policyholder ---
        resultDiv.innerHTML += `
          <div class="section">
            <h3>üë§ Policyholder Details</h3>
            <div><strong>Name:</strong> ${data.policyholder_name ?? "N/A"}</div>
            <div><strong>Date of Birth:</strong> ${data.date_of_birth ?? "N/A"}</div>
            <div><strong>Occupation:</strong> ${data.occupation ?? "N/A"}</div>
            <div><strong>Marital Status:</strong> ${data.marital_status ?? "N/A"}</div>
            <div><strong>Insurer:</strong> ${data.insurer_name ?? "N/A"}</div>
            <div><strong>Policy Number:</strong> ${data.policy_number ?? "N/A"}</div>
            <div><strong>Start Date:</strong> ${data.start_date ?? "N/A"}</div>
            <div><strong>End Date:</strong> ${data.end_date ?? "N/A"}</div>
          </div>
        `;

        // --- Property ---
        resultDiv.innerHTML += `
          <div class="section">
            <h3>üè† Property Details</h3>
            <div><strong>Address:</strong> ${data.address ?? "N/A"}</div>
            <div><strong>Postcode:</strong> ${data.postcode ?? "N/A"}</div>
            <div><strong>Type:</strong> ${data.property_type ?? "N/A"}</div>
            <div><strong>Bedrooms:</strong> ${data.bedrooms ?? "N/A"}</div>
            <div><strong>Bathrooms:</strong> ${data.bathrooms ?? "N/A"}</div>
            <div><strong>Year Built:</strong> ${data.year_built ?? "N/A"}</div>
            <div><strong>Construction:</strong> ${data.construction_type ?? "N/A"}</div>
            <div><strong>Roof Type:</strong> ${data.roof_type ?? "N/A"}</div>
            <div><strong>Flat Roof %:</strong> ${data.flat_roof_percentage ?? "N/A"}</div>
            <div><strong>Listed Status:</strong> ${data.listed_status ?? "N/A"}</div>
            <div><strong>Occupancy:</strong> ${data.occupancy_type ?? "N/A"}</div>
            <div><strong>Security Features:</strong> ${listItems(data.security_features)}</div>
          </div>
        `;

        // --- Covers ---
        resultDiv.innerHTML += `
          <div class="section">
            <h3>üõ°Ô∏è Cover Details</h3>
            <div><strong>Buildings Sum Insured:</strong> ¬£${data.buildings_sum_insured ?? "N/A"}</div>
            <div><strong>Contents Sum Insured:</strong> ¬£${data.contents_sum_insured ?? "N/A"}</div>
            <div><strong>Accidental Damage:</strong> ${data.accidental_damage_cover ?? "N/A"}</div>
            <div><strong>Legal Expenses:</strong> ${data.legal_expenses_cover ?? "N/A"}</div>
            <div><strong>Personal Possessions:</strong> ${data.personal_possessions_cover ?? "N/A"}</div>
            <div><strong>Home Emergency:</strong> ${data.home_emergency_cover ?? "N/A"}</div>
          </div>
        `;

        // --- Financials ---
        resultDiv.innerHTML += `
          <div class="section">
            <h3>üí∑ Financials & Excesses</h3>
            <div><strong>Renewal Premium:</strong> ¬£${data.renewal_premium ?? "N/A"}</div>
            <h4>Excesses:</h4>
            <table>
              <tr><th></th><th>Buildings</th><th>Contents</th></tr>
              <tr><td>Voluntary</td><td>¬£${data.excess_voluntary ?? "N/A"}</td><td>¬£${data.excess_voluntary ?? "N/A"}</td></tr>
              <tr><td>Compulsory</td><td>¬£${data.excess_standard ?? "N/A"}</td><td>¬£${data.excess_standard ?? "N/A"}</td></tr>
            </table>
            <div><strong>No Claims Discount:</strong> ${data.no_claims_discount_years ?? "N/A"}</div>
            <div><strong>Previous Claims:</strong> ${tableRows(data.previous_claims, ["Date", "Type", "Amount"])}</div>
          </div>
        `;

        // --- Endorsements & Exclusions ---
        resultDiv.innerHTML += `
          <div class="section">
            <h3>‚ö†Ô∏è Endorsements & Exclusions</h3>
            <div><strong>Specified Items:</strong> ${tableRows(data.specified_items, ["Item", "Value"])}</div>
            <div><strong>Endorsements:</strong> ${listItems(data.endorsements)}</div>
            <div><strong>Exclusions:</strong> ${listItems(data.exclusions)}</div>
          </div>
        `;

      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<div class="error">Error: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
