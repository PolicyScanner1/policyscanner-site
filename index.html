<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PolicyScanner</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f6f8fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #004aad;
      font-size: 2.2rem;
      margin-bottom: 0.3em;
    }

    p {
      color: #555;
      margin-top: 0;
      margin-bottom: 1.5em;
    }

    form {
      background: white;
      padding: 2em 3em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="file"] {
      margin-bottom: 1em;
      width: 100%;
    }

    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #003b8b;
    }

    #output {
      margin-top: 1.5em;
      white-space: pre-wrap;
      background: #fff;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      width: 90%;
      max-width: 600px;
      overflow-x: auto;
    }

    #loading {
      display: none;
      margin-top: 1em;
      color: #004aad;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>PolicyScanner</h1>
  <p>Upload your home insurance policy to analyse its details instantly.</p>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".pdf,.png,.jpg" required />
    <br />
    <button type="submit">Upload & Scan</button>
  </form>

  <div id="loading">üîç Scanning your document...</div>
  <pre id="output"></pre>

  <script>
    const form = document.getElementById("uploadForm");
    const output = document.getElementById("output");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      output.textContent = "";
      loading.style.display = "block";

      const file = document.getElementById("fileInput").files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("https://policyscanner-backend.onrender.com/upload", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) throw new Error("Upload failed");
        const data = await res.json();

        loading.style.display = "none";
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        loading.style.display = "none";
        output.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
